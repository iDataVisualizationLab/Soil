<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soil analysis</title>
    <script src="lib/d3.js"></script>
    <!--<script src="https://d3js.org/d3-color.v1.min.js"></script>-->
    <!--<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>-->
    <!--<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>-->
    <script src="lib/jquery.js"></script>
    <script src="lib/plotly-latest.min.js"></script>
    <script src="lib/simple-statistics.min.js"></script>
    <script src="lib/kriging.js"></script>
    <!--for the slider-->
    <script src="lib/d3-simple-slider.js"></script>
    <!--main code-->
    <link rel="stylesheet" href="css/main.css"/>
    <!--JS + CSS needed for ms dropdown-->
    <link rel="stylesheet" type="text/css" href="css/msdropdown/dd.css"/>
    <script src="js/msdropdown/jquery.dd.js"></script>
    <!--end about ms dropdown-->
    <!--for the correlation-->
    <script src="js/correlation.js"></script>
    <script src="js/linearregression.js"></script>
    <script src="js/listfilesfromfolder.js" type="application/javascript"></script>
</head>
<body>
<div id="profileDiv">
    <div id="profileContainerDiv"></div>
    <div style="margin-left: 20px">
        <input id="contourPlotTypeS" type="radio" name="plotType" value="ContourS" onchange="plotTypeChange()" />
        <label for="contourPlotTypeS">Contour Smooth</label>
        <input id="contourPlotTypeR" type="radio" name="plotType" value="ContourR" checked onchange="plotTypeChange()" />
        <label for="contourPlotTypeR">Contour Rough</label>
        <input id="heatmapPlotType" type="radio" name="plotType" value="Heatmap" onchange="plotTypeChange()" />
        <label for="heatmapPlotType">Heatmap,</label>
        <label for="colorScaleSelect"> Color scale</label>
        <select id="colorScaleSelect" name="colorScaleSelect" onchange="colorScaleChange()">
            <option>5 Levels</option>
            <option>10 Levels</option>
            <option>20 Levels</option>
        </select>

    </div>
</div>
<div class="loader"></div>
<div id="page">
    <div id="corcoefGraphDiv" class="roundedBorder">
        <div id="corcoefGraphTitle">Correlation graph</div>
        <svg id="corcoefGraph"></svg>
    </div>
    <div id="scatterPlot" class="roundedBorder"></div>
    <div id="contour1Div" class="contourRoundedBorder">
        <div id="contour1" class="contour" style="height: 550px; width: 460px;"></div>
        <div id="option1Container"  style="z-index: 999"></div>
        <div id="plotOpacity1">
            <svg width="100%" height="100%"></svg>
        </div>
    </div>
    <div id="contour2Div" class="contourRoundedBorder">
        <div id="contour2" class="contour" style="height: 550px; width: 460px;"></div>
        <div id="option2Container" style="z-index: 999"></div>
        <div id="plotOpacity2">
            <svg width="100%" height="100%"></svg>
        </div>
    </div>
    <div id="boxPlot1Div" class="contourRoundedBorder">
        <div id="boxPlot1" class="boxPlot" style="height: 550px; width: 460px;"></div>
    </div>
    <div id="boxPlot2Div" class="contourRoundedBorder">
        <div id="boxPlot2" class="boxPlot" style="height: 550px; width: 460px;"></div>
    </div>
    <div id="curvePlot1Div" class="contourRoundedBorder">
        <div id="curvePlot1" class="boxPlot" style="height: 550px; width: 460px;"></div>
    </div>
    <div id="curvePlot2Div" class="contourRoundedBorder">
        <div id="curvePlot2" class="boxPlot" style="height: 550px; width: 460px;"></div>
    </div>
</div>
<!--main data processing file-->
<script src="js/main.js"></script>
</body>
</html>
