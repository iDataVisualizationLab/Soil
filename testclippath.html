<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <svg width="500" height="500">
        <defs>
            <clipPath id="circleView">
                <circle cx="30" cy="30" r="15" fill="#ffffff"/>
            </clipPath>
        </defs>
        <image id="img" clip-path="url(#circleView)" x="15" y="15"/>
        <image id="img1" x="45" y="15"/>
    </svg>
    <script>
        var images = [];
        var data = [{
            x: [1999, 2000, 2001, 2002],
            y: [10, 15, 13, 17],
            z: [1, 2, 1, 1],
            type: 'contour',
            showscale: false
        }];
        var layout = {
            displayModeBar: false,
            xaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks:'',
                showticklabels:false
            },
            yaxis: {
                autorange: true,
                showgrid: false,
                zeroline: false,
                showline: false,
                autotick: true,
                ticks:'',
                showticklabels:false
            },
            margin:{
                l: 0,
                r: 0,
                t: 0,
                b: 0,
                pad: 0,
                autoexpand: false
            }
        };
        var aDiv = document.createElement("div");
        Plotly.plot(aDiv, data, layout).then(
            function(gd){
                Plotly.toImage(gd, {format: 'svg', width: 30, height: 30}).then(function(dataUrl) {
                    // use the dataUrl
                    images[0] = dataUrl;
                    var img= d3.select('#img');
                    img.attr('xlink:href', dataUrl);
                    var img1= d3.select('#img1');
                    img1.attr('xlink:href', dataUrl);
                });
            }
        );

    </script>
</body>
</html>
