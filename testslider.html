<!doctype html>
<html lang="en">
<title>d3-simple-slider</title>
<meta charset="utf-8">


<script src="https://d3js.org/d3.v4.min.js"></script>

<script src="https://unpkg.com/d3-simple-slider@0.2.1/build/d3-simple-slider.js"></script>

<body>
            <div id="slider1"></div>
</body>

<script>
    var corrRange = [0, 1.0000];
    var corThreshold = d3.sliderHorizontal()
        .min(d3.min(corrRange))
        .max(d3.max(corrRange))
        .tickFormat(d3.format('.4'))
        .ticks(3)
        .default(0.5000)
        .on('onchange', val => {
            //Do something here or call a method here
        });
    var g = d3.select("div#slider1").append("svg")
        .append("g")
        .attr("transform", "translate(10,10)");
    g.call(corThreshold);

</script>

</html>
